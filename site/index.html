<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordTree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">0/0 trees found</div>
        </div>
        <svg class="tree-svg"></svg>
        <div class="letter-bank">
            <!-- Letters will be populated by JavaScript -->
            <button class="control" id="next">&#8594;</button>
            <button class="control" id="back">&#8592;</button>
            <button class="control" id="reset">&#8635;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
