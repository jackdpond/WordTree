<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordTree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="tree">
            <!-- Dynamic tree structure will be added here -->
        </div>
        <div class="letter-buttons">
            <button class="letter" onclick="selectLetter(this)">A</button>
            <button class="letter" onclick="selectLetter(this)">B</button>
            <button class="letter" onclick="selectLetter(this)">C</button>
            <button class="letter" onclick="selectLetter(this)">D</button>
            <button class="letter" onclick="selectLetter(this)">E</button>
            <button class="letter" onclick="selectLetter(this)">F</button>
            <button class="letter" onclick="selectLetter(this)">G</button>
            <button class="letter" onclick="selectLetter(this)">H</button>
        </div>
        <div class="control-buttons">
            <button class="arrow" onclick="moveCursor(-1)">&#8592;</button>
            <button class="arrow" onclick="moveCursor(1)">&#8594;</button>
            <button class="delete" onclick="deleteLetter()">&#9003;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
