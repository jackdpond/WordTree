<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordTree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <svg class="tree-svg"></svg>
        <div class="letter-bank">
            <button class="letter">a</button>
            <button class="letter">d</button>
            <button class="letter">e</button>
            <button class="letter">e</button>
            <button class="letter">l</button>
            <button class="letter">p</button>
            <button class="letter">s</button>
            <button class="control" id="next">&#8594;</button>
            <button class="control" id="back">&#8592;</button>
            <button class="control" id="reset">&#8635;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
